<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <script src="./file.js" defer></script>
    <title>Website</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contacts</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search..." maxlength="15" min>
            <button type="submit"><i class='bx bx-search-alt'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bx-code'></i>Anan</h2>
            <div class="text-sci">
                <h2>Welcome <br><span>To Our New Website.</span> </h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing
                     elit. Optio, mollitia.</p>

            <div class="social-icons">
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                <a href="#"><i class='bx bxl-pinterest' ></i></a>
            </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box input_text">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input  type="email" required>
                        <label  for="">Email</label>
                    </div>
                    <div class="input-box ">
                        <span class="icon"><i class='bx bxs-lock' ></i></span>
                        <input type="password" required>
                        <label class="email_text" for="">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for="rem">
                            <input id="rem" type="checkbox" >Remember me
                        </label>
                        <a href="#">Forgot password</a>
                    </div>
                    <button type="submit" class="btn">Sign in</button>

                    <div class="login-register">
                        <p>Dont't have an account?
                            <a href="#" class="register-link">Sign Up</a>
                        </p>
                    </div>    
                </form>
            </div> 
<!-- second -->
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box input_text">
                        <span class="icon"><box-icon type='solid' name='user'></box-icon></span>
                        <input  type="text" required>
                        <label  for="">Name</label>
                    </div>

                    <div class="input-box input_text">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input  type="email" required>
                        <label  for="">Email</label>
                    </div>
                    <div class="input-box ">
                        <span class="icon"><i class='bx bxs-lock' ></i></span>
                        <input type="password" required>
                        <label class="email_text" for="">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for="cem">
                            <input id="cem" type="checkbox" >I agree with the terms & conditions
                        </label>
                    </div>
                    <button type="submit" class="btn">Sign in</button>
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="#" class="login-link">Sign In</a>
                        </p>
                    </div>    
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
